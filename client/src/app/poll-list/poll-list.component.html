<button class="new" [routerLink]="['/create']">Add New Poll</button>
<div class="polls">
  <h2>Current Polls</h2>
  <table border="2px">
    <tr>
      <th>User</th>
      <th>Question</th>
      <th>Date Posted</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let poll of polls">
      <td>{{ poll.user.name }}</td>
      <td><a [routerLink]="['/poll', poll._id]">{{ poll.question }}</a></td>
      <td>{{ poll.createdAt | date: 'short' }}</td>
      <td><button (click)="destroyPoll(poll._id)" *ngIf="currentUser._id === poll.user._id">Delete</button></td>
    </tr>
  </table>
</div>
<button class="logout" (click)="logout()">Logout</button>
