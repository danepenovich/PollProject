<div class="login">
  <form (submit)="createUser()">
    *Your Name:
    <input type="text" name="name" [(ngModel)]="newUser.name">
    <p><input class = "logbut" type="submit" value="Login"></p>
  </form>
  <p class="error" *ngFor="let error of errors">{{ error }}</p> <!-- This is the back end to front end method of displaying an error.-->
</div>
